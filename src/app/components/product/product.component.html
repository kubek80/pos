<button class="product" (click)="addToCart()" [disabled]="status !== statuses.READY"
        [ngClass]="{'disabled': status !== statuses.READY, 'active': status === statuses.READY}">
  <div class="image-wrapper">
      <img [src]="product?.image" />
  </div>
  <div class="summary-wrapper">
      <div class="name">{{product?.name}}</div>
      <div class="price">{{product?.price | currency: '$'}}</div>
  </div>
</button>
